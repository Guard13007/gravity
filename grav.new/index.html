<html>
<head>
	<meta charset="UTF-8" />
	<title>Gravity</title>
	<script type="text/javascript" src="engine/constructors.js"></script>
	<script type="text/javascript" src="engine/debug.js"></script>
	<script type="text/javascript" src="engine/functions.js"></script>
	<script type="text/javascript" src="engine/io.js"></script>
	<script type="text/javascript" src="engine/physics.js"></script>
	<script type="text/javascript" src="engine/random.js"></script>
	<script type="text/javascript" src="engine/rendering.js"></script>
	<script type="text/javascript" src="engine/variables.js"></script>

	<link rel="stylesheet" type="text/css" href="custom/canvas.css" />
	<script type='text/javascript' src='custom/collisions.js'></script>
	<script type='text/javascript' src='custom/constructors.js'></script>
	<script type="text/javascript" src="custom/main.js"></script>
	<script type='text/javascript' src='custom/random.js'></script>
	<script type="text/javascript" src="custom/rendering.js"></script>
	<script type="text/javascript" src="custom/variables.js"></script>
</head>
<body>
	<div id="canvases">
		<canvas id="backend">Update your browser to something that can use the HTML5 canvas element.</canvas>
		<canvas id="frontend"><!--width/height defined in variables.js--></canvas>
		<canvas id="UI"><!--width/height defined in variables.js--></canvas>
	</div>
	<script>
	document.addEventListener('keydown',keyHandler,true);
	//define key() function in main.js to accept a key code

	frontend=document.getElementById("frontend");
	frontctx=frontend.getContext('2d');
	backend=document.getElementById("backend");
	backctx=backend.getContext('2d');
	UIcanvas=document.getElementById("UI");
	UI=UIcanvas.getContext('2d');

	initCanvas();	//defines variables that can't be defined until after getContext()

	initialize();										//define in main.js
	physics=setInterval("physicsLoop();",physicsSpeed);	//define in main.js,variables.js
	render=setInterval("renderLoop();",renderSpeed);	//define in rendering.js,variables.js
	slow=setInterval("slowLoop();",slowSpeed);			//define in main.js,variables.js
	</script>
</body>
</html>
